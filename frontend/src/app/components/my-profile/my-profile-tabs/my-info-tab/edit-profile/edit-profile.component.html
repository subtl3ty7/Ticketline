<form name="personalInfoForm" #personalInfoForm="ngForm">

  <div class="edit-form-field">
    <img class="icons" src="assets/images/user/person.svg" alt="">
    <mat-form-field hideRequiredMarker>
      <mat-label>First name</mat-label>
      <input
        id="userInfoForm_inputFirstName"
        matInput
        name="firstName"
        required
        [(ngModel)]="wrapper.model.firstName"
        maxlength="255">
      <mat-error *ngIf="!wrapper.model.firstName"> First name is required!</mat-error>
    </mat-form-field>
  </div>

  <div class="edit-form-field">
    <img class="icons" src="assets/images/user/person.svg" alt="">
    <mat-form-field hideRequiredMarker>
      <mat-label>Last name</mat-label>
      <input
        id="userInfoForm_inputLastName"
        matInput
        maxlength="255"
        required
        [(ngModel)]="wrapper.model.lastName"
        name="lastName">
      <mat-error *ngIf="!wrapper.model.lastName"> Last name is required!</mat-error>
    </mat-form-field>
  </div>

  <div class="edit-form-field">
    <img class="icons" src="assets/images/user/birth.svg" alt="">
    <mat-form-field hideRequiredMarker>
      <mat-label>Birthdate</mat-label>
      <input
        required
        matInput [matDatepicker]="picker" [formControl]="date" (dateInput)="addEvent('input', $event)" (dateChange)="addEvent('change', $event)">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="!wrapper.model.birthday">Birthday Required!</mat-error>
    </mat-form-field>
  </div>
  <div class = "button-wrapper">
  <ng-content></ng-content>
  </div>
</form>
