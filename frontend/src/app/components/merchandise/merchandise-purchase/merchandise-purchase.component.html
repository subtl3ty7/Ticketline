<app-header></app-header>


<div *ngIf="merchandiseProduct" class="container-fluid" style="padding-left: 5%; padding-right: 5%;">
  <div class="row">
    <div class="mx-auto" style="max-width: 1320px; width: 100%;">
      <div class="card main-body">


        <div class="card-header row align-items-center" style="margin: 0px">
          <h1 class="col-4 page-title">{{merchandiseProduct.merchandiseProductName}} kaufen</h1>
        </div>


        <div class="card-body">


          <div class="payment-method-title">
            Zahlungsmethode
          </div>

          <div class="container-fluid payment-method">
            <mat-select formControlName="paymentmethod" placeholder="WÃ¤hle Bezahlungsmethode" class="form-control payment-method-form" required>
              <mat-option [value]="'creditcard'">Kredit-/Debitkarte</mat-option>
              <mat-option [value]="'paypal'">Paypal</mat-option>
            </mat-select>
          </div>
          <div class="row button-row">
            <button class="buy-button row ml-auto align-items-center align-self-end" data-toggle="modal" data-target="#purchase-modal"><div class="col button-font">Jetzt zahlen</div></button>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
