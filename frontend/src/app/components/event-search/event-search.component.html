<app-customer-header *ngIf="authService.isLoggedIn()"></app-customer-header>
<app-guest-header *ngIf="!authService.isLoggedIn()"></app-guest-header>
<div *ngIf="error" class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Authentication problems!</strong> {{ errorMessage }}
  <button type="button" (click)="vanishError()" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="container justify-content-center">
  <div class="row">
    <div class="col-xl-12 mx-auto" >
      <span class="anchor" id="formLogin"></span>

      <div class="card main-body">
        <div class="card-header d-flex align-items-center">
            <h3 class="mb-0 " style="font-size: 40px;">Nach Event suchen</h3>
        </div>

        <div class="card-body">

        </div>

      </div>
    </div>
  </div>
</div>
