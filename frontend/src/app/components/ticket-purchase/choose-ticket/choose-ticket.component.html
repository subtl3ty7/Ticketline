
<div class="container" [formGroup]="firstFormGroup">

  <div class="row">

  <div class="col-7">
    <p> put the seating plan here </p>
  </div>

  <div class="col">

    <div class="numberOfTickets">
      <h3> Anzahl der Tickets: </h3>

      <mat-select class="form-control"  name="numberOfTickets" formControlName="ticketCountCtrl" required id="numberOfTickets">
        <mat-option value="1"> 1 </mat-option>
        <mat-option value="2"> 2 </mat-option>
        <mat-option value="3"> 3 </mat-option>
        <mat-option value="4"> 4 </mat-option>
        <mat-option value="5"> 5 </mat-option>
      </mat-select>
      <br>
      <br>

    </div>

    <div class="seatingInfo">

      <h3>Sitzplätze</h3>

      <br>

      <div class="section">
        <p> Sektion: </p>

        <mat-select class="form-control"  name="section" required="required" id="section" [(value)]="chosenSection">
          <mat-option *ngFor="let section of eventLocation.sections" [value]="section" >
            {{section.sectionName}}
          </mat-option>
        </mat-select> <br>
        <br>
      </div>


      <div class="ticketRow" *ngIf="chosenSection">
        <p> Platz: </p>

        <mat-select class="form-control"  name="ticketRow" required="required" id="ticketRow" [(value)]="chosenSeat">
          <mat-option *ngFor="let seat of chosenSection.seats" [value]="seat">
            {{seat.seatRow}}{{seat.seatColumn}}
          </mat-option>
        </mat-select> <br>
        <br>
      </div>


    </div>

    <div class="category">
      <h3> Preise:</h3>
      <p *ngFor="let s of eventLocation.sections">
        {{s.sectionName}}: €{{s.price}}
      </p>

    </div>

    <div class="finalPrice">
      <h3> Preis: <span *ngIf = "chosenSection">€{{chosenSection.price}} </span></h3>
    </div>

    <button type="button" mat-button matStepperNext class="btn btn-success" (click)="nextStep(ticketState.PROCESSING)">Jetzt kaufen</button>
    <br>
    <button type="button" mat-button matStepperNext class="btn btn-secondary" (click)="nextStep(ticketState.RESERVED)">Reservieren</button>

  </div>



</div>
</div>
