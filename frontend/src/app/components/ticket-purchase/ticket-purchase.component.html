<app-customer-header></app-customer-header>

<!-- Container the card is in -->
<div class="container-fluid" style="padding-left: 5%; padding-right: 5%;">
  <div class="row">
    <div class="mx-auto" style="max-width: 1320px; width: 100%;">
      <div class="card main-body">
        <div class="card-header d-flex align-items-center">
          <h3 class="mb-0 " style="font-size: 40px; padding-left: 20px;">Ticket kaufen</h3>
        </div>
        <div class="card-body">




          <mat-horizontal-stepper linear #stepper>
            <mat-step [stepControl]="firstFormGroup" errorMessage="You cant do that.">
                <app-choose-ticket [ticketPurchaseSharingService]="ticketPurchaseSharingService" [ticket]="ticket" [firstFormGroup]="firstFormGroup"></app-choose-ticket>
            </mat-step>
            <mat-step [stepControl]="secondFormGroup" errorMessage="Address is required.">
              <form [formGroup]="secondFormGroup">
                <ng-template matStepLabel>Fill out your address</ng-template>
                <mat-form-field>
                  <mat-label>Address</mat-label>
                  <input matInput placeholder="Ex. 1 Main St, New York, NY" formControlName="secondCtrl"
                         required>
                </mat-form-field>
                <div>
                  <button mat-button matStepperPrevious>Back</button>
                  <button mat-button matStepperNext>Next</button>
                </div>
              </form>
            </mat-step>
            <mat-step>
              <ng-template matStepLabel>Done</ng-template>
              <p>You are now done.</p>
              <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button (click)="stepper.reset()">Reset</button>
              </div>
            </mat-step>
          </mat-horizontal-stepper>
