<div class="card-header">
  <div class="container" style="margin: 0; max-width: 1320px">
    <div class="row header-row">
      <div class="col-8">
        <h1 class="mb-0 ml-3 page-title">Nach Künstler suchen</h1>
      </div>
      <div class="col advanced-search mr-4">
        <a routerLink="/search/artist-advanced">>> Erweiterte Suche</a>
      </div>
    </div>
  </div>
</div>
<div class="card-body">
  <app-error-notification *ngIf="searchShared.error" [error]="searchShared.error"></app-error-notification>
  <div *ngIf="!searchShared.error && searchShared.entities">
    <div *ngIf="searchShared.entities.length > 0">
      <div *ngFor="let a of searchShared.entities">
        <div class="row artist-row">
          <div class="artist-block">
            <div class="row ">
              <div class="col">
                <div class="artist-name pl-5" style="margin-top: 45px;">
                  {{a.firstName}} {{a.lastName}}
                </div>
              </div>
              <div class="col pr-5">
                <button class="btn default artist-button align-middle" style="margin-top: 30px;" (click)="searchEvents(a)">
                  Zu den Events
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p *ngIf="searchShared.entities.length == 0" style="font-size: 20px; padding-top: 40px; text-align: center">Es konnten keine KünstlerInnen mit diesen Kriterien gefunden werden.</p>
  </div>
  <app-spinner *ngIf="searchShared.entities === undefined">
  </app-spinner>
</div>
