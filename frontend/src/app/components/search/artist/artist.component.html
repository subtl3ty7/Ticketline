<div class="card-header">
  <div class="container" style="margin: 0; max-width: 1320px">
    <div class="row header-row">
      <div class="col-8">
        <h1 class="mb-0 ml-3 page-title">Nach KünstlerInnen suchen</h1>
      </div>
      <div class="col advanced-search mr-4">
        <a routerLink="/search/artist-advanced">>> Erweiterte Suche</a>
      </div>
    </div>
  </div>
</div>
<div class="card-body">
  <app-error-notification *ngIf="error" [error]="error"></app-error-notification>
  <div *ngIf="!error && artists">
    <div *ngIf="artists.length > 0">
      <div *ngFor="let a of currentPage">
        <div class="row artist-row">
          <div class="artist-block">
            <div class="row">
              <div class="col-9 col-sm-8">
                <div class="artist-name pl-5 prevent-overflow-inline" style="margin-top: 45px; height: 40px">
                  {{a.firstName}} {{a.lastName}}
                </div>
              </div>
              <div class="col-3 col-sm-4 pr-5">
                <button class="btn default artist-button align-middle" style="margin-top: 30px;" (click)="searchEvents(a)">
                  Zu den Events
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row" *ngIf="previousPage || nextPage">
        <nav class="search-navigation">
          <ul class="pagination">
            <li class="page-item" *ngIf="previousPage && currentPageIndex > 0" style="margin-right: auto">
              <a class="page-link" (click)="loadPreviousPage()">
                <span aria-hidden="true">&laquo; Zurück</span>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <li class="page-item" *ngIf="nextPage.length !== 0" style="margin-left: auto">
              <a class="page-link" (click)="loadNextPage()">
                <span aria-hidden="true">Weiter &raquo;</span>
                <span class="sr-only">Next</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <p *ngIf="artists.length == 0" style="font-size: 20px; padding-top: 40px; text-align: center">Es konnten keine KünstlerInnen mit diesen Kriterien gefunden werden.</p>
  </div>
  <app-spinner *ngIf="artists === undefined">
  </app-spinner>
</div>
