<app-header></app-header>
<div class="container-fluid justify-content-center" style="padding-left: 5%; padding-right: 5%;">
  <div class="row">
    <div class="mx-auto" style="max-width: 1320px; width: 100%;">
      <span class="anchor" id="formLogin"></span>
      <div class="card main-body">
        <div class="card-header d-flex align-items-center">
          <h1 class="mb-0 ml-3 page-title">Aufführungen in <i>{{eventLocationName}}, {{eventLocationPLZ}} {{eventLocationCity}}</i></h1>
        </div>
        <div class="card-body">
          <div *ngIf="shows.length > 0">
            <div *ngFor="let s of shows" style="margin-top: -5px;">
              <div class="row" style="margin-top: 20px; height: 220px; box-shadow: 0px 3px 6px #00000029;">
                <div class="show-block" style="width: 100%;">
                  <div class="row show-row">
                    <div class="col-9">
                      <div class="container" style="margin-top: 15px; height: 170px;">
                        <div class="row" style="font-size: 18px; color: #3D3D3D; font-weight: bold">
                          {{s.startsAt | date}}, {{s.startsAt | date:'hh:mm'}}
                        </div>
                      </div>
                    </div>
                    <div class="col-3 pr-5">
                      <div class="container event-price-container" style="margin-top: 25px; border-left: 1px solid #707070;">
                        <div class="row">
                          <div class="container">
                            <div class="row justify-content-start">
                              <a style="font-size: 25px; font-weight: 500">Tickets ab</a><br>
                            </div>
                            <div class="row pl-1 justify-content-start" style="margin-top: 25px;">
                              <a style="font-size: 33px; font-weight: bolder">€ {{s.startPrice}},-</a>
                            </div>
                          </div>
                        </div>
                        <div class="row justify-content-end" style="margin-top: 20px;">
                          <button class="btn default show-button align-middle" style="margin-top: 30px;">
                            Tickets
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <p *ngIf="shows.length == 0" style="font-size: 20px; padding-top: 40px; text-align: center">Es konnten keine Künstler mit diesen Kriterien gefunden werden.</p>
        </div>
      </div>
    </div>
  </div>
</div>
