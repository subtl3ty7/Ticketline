<app-header></app-header>
<div class="container-fluid justify-content-center" style="padding-left: 5%; padding-right: 5%;">
  <div class="row">
    <div class="mx-auto" style="max-width: 1320px; width: 100%;">
      <span class="anchor" id="formLogin"></span>
      <div class="card main-body">
        <div class="card-header align-items-center">
          <h1 class="mb-0 ml-3 page-title">Erweiterte Suche - Ort</h1>
        </div>
        <div class="card-body">
          <form class="form" [formGroup]="advancedLocationSearchForm" (ngSubmit)="advancedLocationSearch()">
            <div class="row">
              <div class="col">
              <div class="form-group">
                  <label for="inputName">Bezeichnung</label>
                  <input type="text" name="name" formControlName="name" class="form-control" id="inputName"
                         placeholder="Vorname">
                </div>
              </div>
            </div>
            <div class="row">
                <div class="col">
                  <div class="form-group">

                  <label for="inputStreet">Straße</label>
                  <input type="text" name="street" formControlName="street" class="form-control" id="inputStreet"
                         placeholder="Straße">
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                  <label for="inputCity">Ortsname</label>
                  <input type="text" name="city" formControlName="city" class="form-control" id="inputCity"
                         placeholder="Stadt">
                  </div>
                </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="inputCountry">Land</label>
                  <input type="text" name="country" formControlName="country" class="form-control" id="inputCountry"
                         placeholder="Land">
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="inputPLZ">PLZ</label>
                  <input type="text" name="plz" formControlName="plz" class="form-control" id="inputPLZ"
                         placeholder="Postleitzahl">
                  <div *ngIf="submitted && advancedLocationSearchForm.controls.plz.errors" class="error">
                    <small class="form-text text-warning" *ngIf="advancedLocationSearchForm.controls.plz.errors.pattern">Bitte geben Sie eine gültige Postleitzahl ein.
                    </small>
                  </div>
                </div>
              </div>
            </div>
            <div class="row apply-filter">
              <div class="container pr-5 align-middle">
                <div class="row reset-search">
                  <a (click)="resetForm()">Filter zurücksetzen</a>
                </div>
                <div class="row" style="float: right; padding-right: 2px">
                  <button class="btn default artist-button " style="margin-top: 5px;">Anwenden</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
