<app-customer-header></app-customer-header>
<app-error-notification *ngIf="error" [error]="error"></app-error-notification>
<!-- Container the card is in -->
<div class="container-fluid" style="padding-left: 5%; padding-right: 5%;">
  <div class="row">
    <div class="mx-auto" style="max-width: 1320px; width: 100%;">

      <!-- Page card containing everything -->
      <div class="card main-body">
        <div class="card-header row align-items-center" style="margin: 0px">
          <h1 class="col-4 page-title">{{event.name}}</h1>
        </div>

        <div class="card-body">
          <div class="row">
            <div class="col">
              <img src="{{event.photo}}" class="img-fluid image-crop-big" alt="some Image">
            </div>
            <div class="col">
              <div>
                <h2 class="mb-0 headline">{{event.name}}</h2><br>
              </div>

              <div id="eventInfo">
                <p class ="sub-headline">{{event.startsAt | date}} - {{event.endsAt | date }}</p>
              </div>

              <div id="performanceTitle">
                <p class="h3">Auff√ºhrungen</p>
              </div>

              <div class="table-wrapper-scroll-y my-custom-scrollbar">

                <table class="table table-responsive-lg table-hover  mb-0">
                  <tbody *ngFor="let s of event.shows">
                  <tr>
                    <th scope="row"></th>
                    <td>{{s.startsAt | date:'short'}} - {{s.endsAt | date:'short' }}, {{s.eventLocationCopy.name}}, {{s.eventLocationCopy.city}}, {{s.eventLocationCopy.country}}</td>
                    <button type="button" class="btn btn-success btn-sm m-0" (click) = "openPurchase(s)">Tickets</button>
                  </tr>
                  </tbody>
                </table>

              </div>

            </div>
          </div>

          <div class="description-title">Beschreibung</div>
          <div class="description-text text-justify">{{event.description}}</div>

        </div>
      </div>
    </div>
  </div>
</div>
