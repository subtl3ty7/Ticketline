<app-header></app-header>
<div class="container-fluid justify-content-center" style="padding-left: 5%; padding-right: 5%;">
  <div class="row">
    <div class="mx-auto" style="max-width: 1320px; width: 100%;">
      <span class="anchor" id="formLogin"></span>

      <div class="card main-body" style="padding-top: 60px">

        <div class="card-body">



          <div *ngIf="newsEntry">
            <div class="title-button" routerLink="/top-ten-events">
              <div class="row col-12">
                <h1 class="title-headline">{{newsEntry.title}}</h1>
              </div>
            </div>
          </div>




        </div>

      </div>
    </div>
  </div>
</div>
