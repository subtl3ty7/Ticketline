<div class="container my-4" *ngIf="events && events.length > 0">

  <!--Carousel Wrapper-->
  <div id="multi-item-example" class="carousel slide carousel-multi-item" data-ride="carousel">

    <!--Controls-->
    <div class="controls-top">
      <a class="btn btn" href="#multi-item-example" data-slide="prev"><i class="fa fa-chevron-left"></i></a>
      <a class="btn" href="#multi-item-example" data-slide="next"><i class="fa fa-chevron-right"></i></a>
    </div>
    <!--/.Controls-->

    <!--Indicators-->
    <ol class="carousel-indicators">
      <li data-target="#multi-item-example" data-slide-to="0" class="active"></li>
      <li data-target="#multi-item-example" data-slide-to="1"></li>
      <li data-target="#multi-item-example" data-slide-to="2"></li>
    </ol>
    <!--/.Indicators-->

    <!--Slides-->
    <div class="carousel-inner" role="listbox">

      <!--First slide-->
      <div class="carousel-item active">
        <div class="row">
          <div class="col-md-4">
            <div class="card mb-2">
              <img class="card-img-top" src="{{events[0][0].photo}}"
                   alt="Card image cap">
              <div class="card-body">
                <h4 class="card-title">{{events[0][0].name}}</h4>
                <p class="card-text">{{events[0][0].description}}</p>
                <a class="btn btn-dark text-white" >View Event</a>
              </div>
            </div>
          </div>

          <div class="col-md-4 clearfix d-none d-md-block" *ngFor="let event of events[0].slice(1,3)">
            <div class="card mb-2">
              <img class="card-img-top" src="{{event.photo}}"
                   alt="Card image cap">
              <div class="card-body">
                <h4 class="card-title">{{event.name}}</h4>
                <p class="card-text">{{event.description}}</p>
                <a class="btn btn-dark text-white" >View Event</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--Second and Third slide-->
      <div class="carousel-item" *ngFor="let threeEvents of events">
        <div class="row">
          <div class="col-md-4">
            <div class="card mb-2">
              <img class="card-img-top" src="{{threeEvents[0].photo}}"
                   alt="Card image cap">
              <div class="card-body">
                <h4 class="card-title">{{threeEvents[0].name}}</h4>
                <p class="card-text">{{threeEvents[0].description}}</p>
                <a class="btn btn-dark text-white" >View Event</a>
              </div>
            </div>
          </div>

          <div class="col-md-4 clearfix d-none d-md-block" *ngFor="let event of threeEvents.slice(1,3)">
            <div class="card mb-2">
              <img class="card-img-top" src="{{event.photo}}"
                   alt="Card image cap">
              <div class="card-body">
                <h4 class="card-title">{{event.name}}</h4>
                <p class="card-text">{{event.description}}</p>
                <a class="btn btn-dark text-white" >View Event</a>
              </div>
            </div>
          </div>
        </div>
      </div>




    </div>
  </div>
  <!--/.Carousel Wrapper-->


</div>
