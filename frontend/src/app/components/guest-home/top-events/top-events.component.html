<div class="container" *ngIf="events && events.length > 0">
  <h1 class="mb-4">Top-Veranstaltungen</h1>

  <!--Carousel Wrapper-->
  <div id="multi-item-example" class="my-slider carousel slide carousel-multi-item" data-ride="carousel">

    <!--Indicators-->
    <ol class="carousel-indicators">
      <li data-target="#multi-item-example" data-slide-to="0" class="active"></li>
      <li data-target="#multi-item-example" data-slide-to="1"></li>
      <li data-target="#multi-item-example" data-slide-to="2"></li>
    </ol>

    <!--Inner Carousel-->
    <div class="carousel-inner" role="listbox">

      <!--Carousel Items-->
      <div class="carousel-item"
           *ngFor="let threeEvents of events"
           [class.active]="threeEvents === events[0]">
        <div class="row">

          <!--The three Events inside a Carousel Item-->
          <div class="zoom"
               *ngFor="let event of threeEvents"
               [class.col-md-6]="event === threeEvents[0]"
               [class.col-md-3]="event !== threeEvents[0]"
               [class.clearfix]="event !== threeEvents[0]"
               [class.d-none]="event !== threeEvents[0]"
               [class.d-md-block]="event !== threeEvents[0]"
               style="padding: 10px">
            <div class="card">
              <img class="card-img-top img-fluid"
                   [class.image-crop-big]="event === threeEvents[0]"
                   [class.image-crop-small]="event !== threeEvents[0]"
                   src="{{event.photo}}">
              <div class="card-body">
                <div class = "card-title row">
                  <h4>{{event.name}}</h4>
                  <div *ngIf="event === threeEvents[0]">
                    <button class="btn default font-weight-bold event-button" routerLinkActive="active" style="font-size: 18px" ><h3>Tickets ab â‚¬30,-</h3></button>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <!--/Inner Carousel-->

    <!--Controls-->
    <a class="carousel-button-left left carousel-control-prev" href="#multi-item-example" data-slide="prev">
      <div class="col-12 text-right">
        <a class="btn carousel-visual-button">
          <div  style="padding-top: 4px">
            <span class="fa fa-chevron-left"></span>
          </div>
        </a>
      </div>
    </a>
    <a class="carousel-button-right right carousel-control-next" href="#multi-item-example" data-slide="next">
      <div class="col-12 text-left">
        <a class="btn carousel-visual-button">
          <div  style="padding-top: 4px">
            <span class="fa fa-chevron-right"></span>
          </div>
        </a>
      </div>
    </a>


  </div>
</div>
