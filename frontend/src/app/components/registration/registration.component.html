<app-error-notification *ngIf="error" [error]="error" [showStatus]="false"></app-error-notification>

<div class="container">
  <div class="row">
    <div class="col-md-7 mx-auto" style="max-width: 660px; max-height: 620px;" >
      <span class="anchor" id="formLogin"></span>

      <div class="card" style="max-width: 660px; max-height: 1080px;">
        <div style="padding: 40px;">
          <h2 class="mb-0">Registrieren</h2>
        </div>

        <div class="card-body">
          <form class="form" (keyup.enter)="registerUser()" [formGroup]="registrationForm" (ngSubmit)="registerUser()" style="padding-left: 40px; padding-right: 40px; border-bottom-left-radius: 20px;">
            <div class="form-group" >
              <label for="firstName">Vorname</label>
              <input type="text" name="firstName" formControlName="firstName" class="form-control" id="firstName"
                     aria-describedby="emailHelp" placeholder="Vorname eingeben">
              <div *ngIf="submitted && registrationForm.controls.firstName.errors" class="error">
                <small class="form-text text-warning" *ngIf="registrationForm.controls.firstName.errors.required">Bitte Vorname eingeben!
                </small>
              </div>
            </div>

            <div class="form-group" >
            <label for="lastName">Nachname</label>
            <input type="text" name="lastName" formControlName="lastName" class="form-control" id="lastName"
                   aria-describedby="emailHelp" placeholder="Nachname eingeben">
            <div *ngIf="submitted && registrationForm.controls.lastName.errors" class="error">
              <small class="form-text text-warning" *ngIf="registrationForm.controls.lastName.errors.required">Bitte Nachname eingeben!
              </small>
            </div>
          </div>

            <div class="form-group" >
              <label for="birthDate">Geburtstagsdatum</label>
              <input type="date" name="birthDate" formControlName="birthDate" class="form-control" id="birthDate"
                     aria-describedby="emailHelp" [max]="maxDate" placeholder="Geburtstagdatum eingeben">
              <div *ngIf="submitted && registrationForm.controls.birthDate.errors" class="error">
                <small class="form-text text-warning" *ngIf="registrationForm.controls.birthDate.errors.required">Bitte Geburtstagsdatum eingeben!
                </small>
                <small class="form-text text-warning" *ngIf="registrationForm.controls.birthDate < maxDate"> Du must mindestens 16 jahre alt sein.</small>
              </div>
            </div>

            <div class="form-group" >
              <label for="inputEmail">E-Mail</label>
              <input type="text" name="email" formControlName="email" class="form-control" id="inputEmail"
                     aria-describedby="emailHelp" placeholder="E-Mail eingeben">
              <div *ngIf="submitted && registrationForm.controls.email.errors" class="error">
                <small class="form-text text-warning" *ngIf="registrationForm.controls.email.errors.required">Bitte E-Mail Adresse eingeben!
                </small>
              </div>
            </div>

            <div class="form-group">
              <label for="password">Passwort</label>
              <input type="password" name="password" formControlName="password" class="form-control" id="password" placeholder="Password">
              <div *ngIf="submitted && registrationForm.controls.password.errors" class="error">
                <small class="form-text text-warning" *ngIf="registrationForm.controls.password.errors.required">Bitte Passwort eingeben!
                </small>
                <small class="form-text text-warning" *ngIf="registrationForm.controls.password.errors.minlength">Das Passwort muss mindestens 8 Zeichen lang sein
                </small>
              </div>
            </div>

            <button type="button" (click)="registerUser()" class="btn default float-right">Registrieren</button>

          </form>
          <div class="row">
          </div>
          <div class="row">
          </div>
          <div class="h-divider">
          </div>
          <div class="row">
          </div>
          <p style="padding-left: 30px; padding-right: 30px; font-size: 20px;">Schon registriert? <a href="/login" style="color: #707070">Jetzt einloggen</a></p>
        </div>

      </div>
    </div>
  </div>
</div>
