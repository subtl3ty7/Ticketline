<div *ngIf="customError" class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong *ngIf="showStatus">{{customError.status}} {{customError.error}}</strong>
  <div *ngFor="let message of customError.messages">
    {{message}}
  </div>
  <button type="button" (click)="vanishError()" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
